---
layout: default
---
<div class="page dynamic">
    <div class="post">
        <div class="title">
            <div class="innerwrapper">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
        <div class="information">
            <div class="innerwrapper">
                <h5>Posted {{ page.date | date: "%B %-d, %Y" }}</h5>
                {% if page.previous %}<h5>Previous article: <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></h5>{% endif %}
                {% if page.next %}<h5>Next article: <a href="{{ page.next.url }}">{{ page.next.title }}</a></h5>{% endif %}
            </div>
        </div>
        <div class="article">
            <div class="innerwrapper">
                {{ content }}
            </div>
        </div>
        {% assign truncateBy = page.url.size | minus: 1 %}
        <div id="facebook"><iframe class="facebook" src="http://www.facebook.com/widgets/like.php?href={{ site.url }}{{ page.url | truncate: truncateBy, '' }}" scrolling="no" frameborder="0" style="border:none; width:450px; height:80px"></iframe></div>
    </div>
</div>
