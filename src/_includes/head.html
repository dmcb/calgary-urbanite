<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title | escape }} - {% if page.title %}{{ page.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <!-- cufon -->
  <script src="/includes/cufon/1.09/cufon-yui.js" type="text/javascript"></script><style type="text/css">cufon{text-indent:0!important;}@media screen,projection{cufon{display:inline!important;display:inline-block!important;position:relative!important;vertical-align:middle!important;font-size:1px!important;line-height:1px!important;}cufon cufontext{display:-moz-inline-box!important;display:inline-block!important;width:0!important;height:0!important;overflow:hidden!important;text-indent:-10000in!important;}cufon canvas{position:relative!important;}}@media print{cufon{padding:0!important;}cufon canvas{display:none!important;}}</style>
  <script src="/includes/cufon/1.09/fonts/Love_Ya_Like_A_Sister_400.font.js" type="text/javascript"></script>
  <script type="text/javascript">
    <!--
      Cufon.replace('h1');
      Cufon.replace('h2');
      Cufon.replace('h3');
      Cufon.replace('legend', { hover: true });
      Cufon.replace('ul.menu a:not(ul.menu ul li a)');
    -->
  </script>

  {% for jsfile in page.jsfiles %}
  <script src="/file/post{{ page.url }}{{ jsfile }}" type="text/javascript"></script>
  {% endfor %}

  <!-- typekit -->
  <script type="text/javascript" src="//use.typekit.net/rct3zbv.js"></script>
  <style type="text/css">.tk-prenton-ultra-condensed{font-family:"prenton-ultra-condensed",sans-serif;}.tk-jubilat{font-family:"jubilat",sans-serif;}.tk-brandon-grotesque{font-family:"brandon-grotesque",sans-serif;}</style><link rel="stylesheet" href="https://use.typekit.net/c/14dbc1/1w;brandon-grotesque,2,Y2l:W:n4;jubilat,2,fx3:W:i2,2clyYV:W:i4,2clyYZ:W:i7,2clyYS:W:n2,2clyYT:W:n4,2clyYY:W:n7;prenton-ultra-condensed,2,QtB:W:n4/d" media="all"><script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  {% if page.css %}
  <style media="screen" type="text/css">
    {{ page.css }}
  </style>
  {% endif %}

  {% if page.js %}
  <script type="text/javascript">
    <!--
    {{ page.js }}
    -->
  </script>
  {% endif %}

  <!-- google analytics -->
  <script type="text/javascript"> 
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-7548928-1']);
      _gaq.push(['_trackPageview']);
      
      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
  </script>
</head>
